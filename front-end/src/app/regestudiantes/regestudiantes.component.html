<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Estudiante</title>
</head>

<body>
	<div class="register-photo">
        <div class="form-container">
            <div class="image-holder aux"></div>
            <form #frm = "ngForm" (ngSubmit)="registrarEstudiante(frm)">
                <h2 class="text-center"><strong>Registro </strong>de estudiantes</h2>
                <div class="form-group">
					<input class="form-control" type="text" ng-model="nombre" placeholder="Nombre" id="name_input" style="width:100%;">
				</div>
                <div class="form-group">
					<input class="form-control" type="text" ng-model="carnet" placeholder="Carnet" id="id_input" style="width:100%;">
				</div>
                <div class="form-group">
					<div *ngFor = "let inst of instituciones">
						{{inst._id}}. {{inst.institucion}}
					</div>
					<input class="form-control" type="text" ng-model="institucion" placeholder="ID de institución" id="inst_input" style="width:100%;">
                </div>
                <div class="form-group">
					<div *ngFor = "let esc of escuelas">
						{{esc._id}}. {{esc.escuela}}
					</div>
					<input class="form-control" type="text" ng-model="escuela" placeholder="ID de escuela" id="esc_input" style="width:100%;">
                </div>
                <div class="form-group">
					<div *ngFor = "let prog of programas">
						{{prog._id}}. {{prog.programaA}}
					</div>
					<input class="form-control" type="text" ng-model="programa" placeholder="ID de programa académico" id="prog_input" style="width:100%;">
                </div>
                <div class="form-group">
					<input class="form-control" type="password" ng-model="password" placeholder="Contraseña" id="pass_input" style="width:100%;">
				</div>
                <div class="form-group">
					<button class="btn btn-primary btn-block" type="submit" id="btn_registrar">Registrar</button>
				</div>
				<a href="#" class="already">Ya tiene una cuenta? Ingrese aquí</a>
			</form>
        </div>
    </div>
</body>

</html>
