<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro_profesor</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background-image:url(&quot;assets/img/maestro-roshi.jpg&quot;);"></div>
            <form method="post">
                <h2 class="text-center"><strong>Registrar </strong>profesores</h2>
                <div class="form-group"><input class="form-control" type="text" placeholder="Nombre" id="nombre_input"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Carné" id="carne_input"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Institución" id="institucion_input"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Escuela" id="escuela_input"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" required="" placeholder="Contraseña" id="pass_input"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" id="btn_registrar">Registrar</button></div><a href="#" class="already">¿Ya tiene una cuenta? Ingrese aquí</a></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
