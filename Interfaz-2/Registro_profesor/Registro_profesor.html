<!DOCTYPE html>
<html>

<head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background-image:url(&quot;assets/img/maestro-roshi.jpg&quot;);"></div>
            <form method="post">
                <h2 class="text-center"><strong>Registrar </strong>profesores</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="Correo" id="mail_input"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" required="" placeholder="Contraseña" id="pass_input"></div>
                <div class="form-group"><select class="form-control" required="" id="select_institution"><optgroup label="Institución"><option value="12" selected="">Institución1</option><option value="13">Institución2</option><option value="14">Institución3</option></optgroup></select></div>
                <div
                    class="form-group"><button class="btn btn-primary btn-block" type="submit" id="btn_registrar">Registrar</button></div><a href="#" class="already">You already have an account? Login here.</a></form>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
