<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log_in</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="login-dark" style="background-image:url(&quot;assets/img/tdp.png&quot;);background-repeat:no-repeat;background-size:cover;">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Correo/ID" id="mail_input"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Contraseña" id="pass_input"></div>
            <div class="form-group"><select class="form-control" id="type_select"><optgroup label="Tipo"><option value="12" selected="">Institución</option><option value="13">Estudiante</option></optgroup></select></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" id="btn_ingresar">Ingresar</button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
