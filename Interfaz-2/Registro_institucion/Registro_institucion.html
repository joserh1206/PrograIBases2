<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro_institucion</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background-image:url(&quot;assets/img/OrangeStarHighSchool.png&quot;);"></div>
            <form method="post">
                <h2 class="text-center"><strong>Registrar </strong>institución.</h2>
                <div class="form-group"><input class="form-control" type="text" name="id" placeholder="Id" id="id_input"></div>
                <div class="form-group"><input class="form-control" type="text" name="nombre" placeholder="Nombre" id="name_input"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Contraseña" id="pass_input"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" id="btn_registrar">Registrar</button></div><a href="#" id="link_logIn" class="already">¿Ya tiene una cuenta? Ingrese aquí</a></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
